<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Events</h3>
    </div>
    <table class="table table-hover">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>start date</th>
            <th>end date</th>
        </tr>
        <tr *ngFor="#event of events" (click)="gotoEventDetail(event)">
            <td>{{event.id}}</td>
            <td>{{event.name}}</td>
            <td>{{event.date_start | date:'medium'}}</td>
            <td>{{event.date_end | date:'medium'}}</td>
        </tr>
    </table>
</div>
