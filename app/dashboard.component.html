<h3>Dashboard</h3>


<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Important Notes</h4>
            </div>
            <div class="list-group">
                <button type="button"  class="list-group-item"
                   *ngFor="#note of notes" (click)="gotoNoteDetail(note)">
                    {{note.text}}
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Future Events</h4>
            </div>
            <table class="table table-hover">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>start date</th>
                    <th>end date</th>
                </tr>
                <tr *ngFor="#event of events" (click)="gotoEventDetail(event)">
                    <td>{{event.id}}</td>
                    <td>{{event.name}}</td>
                    <td>{{event.date_start | date:'medium'}}</td>
                    <td>{{event.date_end | date:'medium'}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
