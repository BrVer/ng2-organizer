<h3>Dashboard</h3>


<div class="row">
    <div class="col-md-6">
        <h4>Important Notes</h4>
        <ul *ngFor="#note of notes" (click)="gotoNoteDetail(note)">
            <li>
                <h4>{{note.text}}</h4>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <h4>Future Events</h4>
        <ul *ngFor="#event of events" (click)="gotoEventDetail(event)">
            <li>
                <h4>{{event.name}} (from {{event.date_start | date:'medium'}} to {{event.date_end | date:'medium'}}) </h4>
            </li>
        </ul>
    </div>
</div>
