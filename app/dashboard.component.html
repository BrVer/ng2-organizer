<h3>Dashboard</h3>
<h4>Notes</h4>
<div class="grid grid-pad">
    <div *ngFor="#note of notes" (click)="gotoNoteDetail(note)" class="col-1-4" >
        <div class="module note">
            <h4>{{note.id}}</h4>
            <h4>(priority:{{note.priority}})</h4>
            <h4>{{note.name}}</h4>
        </div>
    </div>
</div>
