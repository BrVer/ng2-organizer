<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Notes</h3>
    </div>
    <table class="table table-hover">
        <tr>
            <th>id</th>
            <th>priority</th>
            <th>text</th>
        </tr>
        <tr *ngFor="#note of notes" (click)="gotoNoteDetail(note)">
            <td>{{note.id}}</td>
            <td>{{note.priority}}</td>
            <td>{{note.text}}</td>
        </tr>
    </table>
</div>
